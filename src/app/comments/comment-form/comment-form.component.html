<div class="card mt-5 shadow-effect">
    <div class="card-body">
        <h4>Leave a Comment</h4>
        <p>You can leave a comment using this comment form</p>


        <form class="form-inline mb-5 mt-5" #comForm=ngForm (ngSubmit)="addComment(comForm.value)">
            <div class="row">
                <div class="form-group col-md-5">
                    <input type="text" class="form-control" placeholder="your name..." name="name" #Name="ngModel"
                        ngModel required [ngClass]="{'is-invalid': 'Name.touched && Name.invalid' }">

                    <div class="text-danger" *ngIf='Name.touched && Name.invalid'>
                        <div *ngIf="Name.errors?.['required']"> Name is Required </div>
                    </div>

                </div>
                <div class="form-group col-md-5">
                    <input type="text" class="form-control" placeholder="Comment" name="comment" #Comment="ngModel"
                        ngModel required [ngClass]="{'is-invalid': 'Comment.touched && Comment.invalid' }">
                    <div class="text-danger" *ngIf='Comment.touched && Comment.invalid'>
                        <div *ngIf="Comment.errors?.['required']"> Comment is Required </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <button class="btn btn-info btn-block btn-theme" type="submit" [disabled]="comForm.invalid">ADD
                        COMMENT</button>
                </div>
            </div>

        </form>

    </div>
</div>
