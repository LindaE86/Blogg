<div class="card mb-5 mt-5 pb-5 shadow-effect">
    <div class="card-body">

        <h4 class="mt-3 mb-3">Comments</h4>

        <ng-container *ngFor="let comment of commentData">

            <div class="comment-box mt-3">
                <h6 class="mb-0">Name: {{comment['name']}}</h6>
                <div class="mt-3 mb-3"> comment:{{comment['comment']}}
                </div>
            </div>
        </ng-container>
    </div>
</div>
