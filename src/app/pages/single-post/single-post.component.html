<div class="container" *ngIf="postData">
    <div class="row">
        <div class="col-md-9">
            <div class="card shadow-effect">
                <img src="{{ postData.postImgPath }}" alt="" class="card-img-top img-Fluid">
                <div class="card-body">
                    <small class="bg-light text-danger text-center">{{postData.category.category}}</small>
                    <small class="bg-light text-success text-center me-2" *ngIf="postData.isFeatured">Featured</small>
                    <small class="bg-light text-info text-center me-2">Views - {{ postData.views }}</small>
                    <small class="bg-light text-warning text-center me-2"> LAST UPDATED - {{
                        postData.createdAt.toMillis() | date }}</small>
                    <h1 class="mt-3 mb-3"> {{ postData.title }} </h1>
                    <p [innerHTML]="postData.content"></p>
                    <div class="d-flex justify-content-start">
                        <button class="btn btn-success" (click)="addlike()"> Like </button>
                        <h5 class="like"> Likes: {{ Likes }} </h5>
                    </div><br>
                    <div class="d-flex justify-content-start">
                        <button class="btn btn-danger" (click)="dislike()"> Disike </button>
                        <h5 class="like"> Disikes: {{ Dislikes }} </h5>
                    </div>

                </div>
            </div>
            <app-comment-form [postId]="postId"></app-comment-form>
            <app-comment-list [postId]="postId"></app-comment-list>

        </div>

        <div class="col-md-3">

            <div *ngFor="let similarPost of similarPostArray">
                <app-post-card [postData]="similarPost"></app-post-card>
            </div>
        </div>
    </div>
</div>
